<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Meraki 단말 위치 찾기 - 카카오맵 표기</title>
</head>
<body>
<div id="map" style="width:100%;height:600px;"></div>
<p><em>
    <h3> Client MAC is {{client_id}} </h3>
    <h3> AP MAC is {{last_ap_mac}} </h3>
    <h3> AP name {{last_ap_name}} </h3>
    <h3> Last scanned at {{last_time}} </h3>
    <h3> Lat {{last_lat}} </h3>
    <h3> Lng {{last_lng}} </h3>
    </em></p>
<div id="clickLatlng"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=<API KEY>"></script>
<script>
var mapContainer = document.getElementById('map'),
    mapOption = {
        center: new kakao.maps.LatLng( {{last_lat}} , {{last_lng}} ),
        level: 3
    };

var map = new kakao.maps.Map(mapContainer, mapOption);

var marker = new kakao.maps.Marker({
    position: map.getCenter()
});
marker.setMap(map);

kakao.maps.event.addListener(map, 'click', function(mouseEvent) {

});
</script>
</body>
</html>
